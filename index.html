<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/deea381272.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="top-bar-header">           
            <div class="header-left">
                <div class="logo">
                    <img src="Texto del párrafo (1)-Photoroom.png" alt="">
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Sobre Nosotros</a></li>
                    </ul>
                </nav>
            </div>
                      
            <div class="header-actions">
                <div class="search-bar">
                    <form>
                        <input type="text" placeholder="Encuentra lo que estas buscando">
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                
                <div class="contact-button">
                    <button>
                        <i class="fa-brands fa-whatsapp"></i>
                    </button>
                </div>
            </div>            
        </div>
    </header>

    <header class="header-2">
        <nav>
            <ul class="nav-categories">
                <li><a href="#">Todos</a></li>
                <li><a href="#">Bebés</a></li>
                <li><a href="#">Niños</a></li>
                <li><a href="#">Niñas</a></li>
                <li><a href="#">Accesorios</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu">
        <div class="menu-container">
            <ul class="menu-lateral">
                <li class="menu-item active" data-category="novedades">Novedades</li>
                <li class="menu-item" data-category="campana">Campaña</li>
                <li class="menu-item" data-category="conjuntos">Conjuntos</li>
            </ul>

            <div class="slider-box">
                <button class="arrow-btn prev-btn">
                    <i class="fa-solid fa-angle-left"></i>
                </button>
            
                <div class="slider-content" id="slider-image-container">
                    <img src="placeholder.jpg" alt="Producto" style="max-width: 100%; height: auto;">
                </div>

                <button class="arrow-btn next-btn">
                    <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
